<html>
<head>
	<title>Super Ordem</title>
	<meta charset="utf-8">
</head>
	<body>
		<h1>Bem Vindo ao Super Ordens</h1>
		<hr>
			<form>
				<div id="main" class="container">
				    <h2>All Items</h2>
				    <table class="table table-hover">
					    	<tr>
					    {%- for post in posts %}
					        <th>{{post.titulo}}
					        <td>{{ post.data.replace(microsecond=0)}}
					        <td >{{ post.descricao }}
					     {%- endfor %}
				  		</tr>
				    </table>
				    <p>
				      <a href="{{ url_for('newpost') }}" class="btn btn-large btn-primary">Novo Post</a>
				</div>
			</form>
	</body>
</html>
