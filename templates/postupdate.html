{% extends "layout.html" %}
{% block body %}
  <form action="" method=post class="form-horizontal">
    <h2>Atualizar Administrador</h2>
    <div class="control-group">
        <div class="controls">
          <input type="text" id="titulo" name="titulo" class="input-xlarge"
            placeholder="Nome" value="{{ post.titulo }}"
            required>
        </div>
    </div>
 
    <div class="control-group">
        <div class="controls">
          <input type="textarea" id="descricao" name="descricao" class="input-xlarge"
            placeholder="Descricao" value="{{ post.descricao }}"
            required>
        </div>
    </div>
  
    <div class="control-group">
        <div class="controls">
          <button type="submit" class="btn btn-success">Atualizar</button>
          <a href="{{ url_for('home') }}">Voltar</a>
        </div>
    </div>
  </form>
{% endblock %}
