{% extends "layout.html" %}
{% block body %}

  <form action="" method=post class="form-horizontal">
    <h2>Criar Instituição</h2>
    <div class="control-group">
        <div class="controls">
          <input type="text" id="nome" name="nome" class="input-xlarge"
            placeholder="nome" value ="{{ request.form.nome }}"
            required>
        </div>
    </div>
 
    <div class="control-group">
        <div class="controls">
          <input type="text" id="telefone" name="telefone" class="input-xlarge"
            placeholder="telefone" value ="{{ request.form.telefone }}"
            required>
        </div>
    </div>
 
    <div class="control-group">
        <div class="controls">
          <input type="text" id="endereco" name="endereco" class="input-xlarge"
            placeholder="endereco"  value ="{{ request.form.end }}"
            required>
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
          <button type="submit" class="btn btn-success">Atualizar</button>
          <a href="{{ url_for('instituicao') }}">Voltar</a>
        </div>
    </div>
  </form>
{% endblock %}
