{% extends "layout.html" %}
{% block body %}
<div id="main" class="container">
    <h2>All Items</h2>
    <table class="table table-hover">
      <tr>
        <th>#
        <th>Descrição
      {%- for inst in insts %}
      <tr class="success">
        <td><a href="/Instituicao/Update/{{ inst._id }}">{{ inst._id}}</a>
        <td >{{ inst.nome }}
       <td >{{ inst.telefone }}
        <td>{{ inst.end }}</td>
        <td><a href="/Instituicao/Delete/{{ inst._id}}">Excluir</td>
      {%- endfor %}
    </table>
    <p>
      <a href="{{ url_for('createInstituicao') }}" class="btn btn-large btn-primary">Nova Instituição</a>
 
 
</div>
{% endblock %}
