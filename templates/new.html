{% extends "layout.html" %}
{% block body %}
  <form action="" method=post class="form-horizontal">
    <h2>Create New Todo</h2>
    <div class="control-group">
        <div class="controls">
          <input type="text" id="name" name="name" class="input-xlarge"
            placeholder="Name" value="{{ request.form.name }}"
            required>
        </div>
    </div>

     <div class="control-group">
        <div class="controls">
          <input type="text" id="login" name="login" class="input-xlarge"
            placeholder="login" value="{{ request.form.login }}"
            required>
        </div>
    </div>
     <div class="control-group">
        <div class="controls">
          <input type="password" id="password" name="password" class="input-xlarge"
            placeholder="Password" value="{{ request.form.password }}"
            required>
        </div>
          {% if error %}
            <div class="alert alert-danger">
                <strong>Erro</strong> {{ error}}.
            </div>
            {% endif %}
    </div>
    <div class="control-group">
        <div class="controls">
          <button type="submit" class="btn btn-success">Criar Administrador</button>
        </div>
    </div>
  </form>
{% endblock %}
